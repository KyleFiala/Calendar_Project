<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FBS Calendar</title>
    <link href="Content/fullcalendar.css" rel="stylesheet" />
    <link href="Content/jquery.timepicker.css" rel="stylesheet" />

    <!--Script load order depends on depency of each js file. Be aware of that.-->
    <!--Attempting to add bootstrap-->
    <script src="Scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="Css/index.css" rel="stylesheet" />
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/jquery.timepicker.min.js"></script>
    <script src="Scripts/scheduler-functions.js"></script>
    <script src="Scripts/event-editor-functions.js"></script>
    <script type="text/javascript" src="Scripts/calendar.js"></script>
    <script src="Scripts/fullcalendar.min.js"></script>
    
     

</head>
<body>
    <header class="container-fluid">
        <h1>Kyle's Appointment Scheduler</h1>
    </header>
    <div id="calendar"></div>
    <div id="scheduler">

        <div hidden="hidden" id="eventSchedulerDiv">
            
            <h2> Scheduler: </h2>
            <table>
                <tr>
                    <th id="dayInfo">Selected Day: </th>
                    <td id="dataDay"></td>
                </tr>
            </table>

            <form id="eventSchedulerForm">
                <br />
                <label class="form-label-spacing">Event Title:</label><br />
                <input id="eventTitleInput" class="form-control" type="text" name="eventTitle" placeholder="Enter event title here" /><br />

                <label class="form-label-spacing">Date:</label><br />
                <input id="eventDateInput" class="form-control" type="text" name="eventDate" disabled/><br />

                <label class="form-label-spacing">Start:</label><br />
                <input id="eventStartTimeInput" class="form-control timepicker" type="text" name="eventStartTime"/><br />

                <label class="form-label-spacing">End:</label><br />
                <input id="eventEndTimeInput" class="form-control timepicker" type="text" name="eventEndTime"/><br />
                
                <input id="eventAllDayCheckbox" type="checkbox" name="eventAllDay" />All day event<br />
            </form>

            <button id="submitButton" class="btn btn-primary generalButton">Submit</button>
            
            <button id="cancelButton" class="btn btn-primary generalButton">Cancel</button>

        </div>

        
        <div hidden="hidden" id="eventEditorDiv">

            <h2 id="eventTitleHeader"> Edit Event: </h2>

            <form id="eventEditorForm">
                <br />
                <label class="form-label-spacing">Event Title:</label><br />
                <input id="eventEditTitleInput" class="form-control" type="text" name="eventEditTitle" /><br />

                <label class="form-label-spacing">Date:</label><br />
                <input id="eventEditDateInput" class="form-control" type="text" name="eventEditDate" placeholder="YYYY-MM-DD"/><br />

                <label class="form-label-spacing">Start:</label><br />
                <input id="eventEditStartTimeInput" class="form-control timepicker" type="text" name="eventEditStartTime"/><br />

                <label class="form-label-spacing">End:</label><br />
                <input id="eventEditEndTimeInput" class="form-control timepicker" type="text" name="eventEditEndTime" /><br />
                
                <input id="eventEditAllDayCheckbox" type="checkbox" name="eventEditAllDay" />All day event<br />
            </form>

            <button id="submitEditButton" class="btn btn-primary generalButton">Submit Changes</button>
            <button id="deleteEventButton" class="btn btn-primary generalButton">Delete Event</button>
            <button id="cancelEditButton" class="btn btn-primary generalButton">Cancel</button>
        </div>

    </div>
</body>
</html>
