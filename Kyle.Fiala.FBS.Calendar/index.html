<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FBS Calendar</title>
    <link href="Content/fullcalendar.css" rel="stylesheet" />
    <link href="Content/jquery.timepicker.css" rel="stylesheet" />
    <link href="Css/index.css" rel="stylesheet" />
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="Scripts/calendar.js"></script>
    <script src="Scripts/fullcalendar.min.js"></script> <!--must be loaded after jquery.min.js and moment.min.js-->

</head>
<body>
    <div id="calendar"></div>
    <div id="scheduler">

        <div hidden="hidden" id="eventSchedulerDiv">
            
            <h2> Scheduler: </h2>
            <table>
                <tr>
                    <th id="dayInfo">Selected Day: </th>
                    <td id="dataDay"></td>
                </tr>
            </table>

            <form id="eventSchedulerForm">
                <br />
                Event Title:<br />
                <input id="eventTitleInput" type="text" name="eventTitle" placeholder="Enter event title here" /><br />
                Date:<br />
                <input id="eventDateInput" type="text" name="eventDate" disabled/><br />
                Start:<br />
                <input id="eventStartTimeInput" type="text" name="eventStartTime" class="timepicker" /><br />
                End:<br />
                <input id="eventEndTimeInput" type="text" name="eventEndTime" class="timepicker"/><br />
                <input id="eventAllDayCheckbox" type="checkbox" name="eventAllDay" />All day event<br />
            </form>

            <button id="submitButton" class="generalButton">Submit</button>
            
            <button id="cancelButton" class="generalButton">Cancel</button>

        </div>

        
        <div hidden="hidden" id="eventEditorDiv">

            <h2 id="eventTitleHeader"> Edit Event: </h2>

            <form id="eventEditorForm">
                <br />
                Event Title:<br />
                <input id="eventEditTitleInput" type="text" name="eventEditTitle" /><br />
                Date:<br />
                <input id="eventEditDateInput" type="text" name="eventEditDate" /><br />
                Start:<br />
                <input id="eventEditStartTimeInput" type="text" name="eventEditStartTime" class="timepicker" /><br />
                End:<br />
                <input id="eventEditEndTimeInput" type="text" name="eventEditEndTime" class="timepicker" /><br />
                <input id="eventEditAllDayCheckbox" type="checkbox" name="eventEditAllDay" />All day event<br />
            </form>

            <button id="submitEditButton" class="generalButton">Submit Changes</button>
            <button id="deleteEventButton" class="generalButton">Delete Event</button>
            <button id="cancelEditButton" class="generalButton">Cancel</button>
        </div>

    </div>
</body>
</html>
